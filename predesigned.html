<!DOCTYPE html>

<html lang="en">
    <script>
        //Initalize variables
        var cost = 0.00
        var drink = ""
        var description = ""

        // Used to get cost of juice
        function getCost(total) { 
            cost = total
            localStorage.setItem("cost", cost);
        }

        // Used to get the name of the juice
        function getJuice(juice) {
            drink = juice
            localStorage.setItem("drink", drink)
        }

        // Used to get the description of the juice
        function getDesc(desc) {
            description = desc
            localStorage.setItem("description", description)
        }
        
        
    </script>
	<head>
		<meta charset="UTF-8">
		<title>JUVA Juice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="drinks.css">
	</head>
	
	<body>
        <div class="container">
            <div class="main">
                <div class="header">
                    <button onclick="window.location.href='index.html';" class="back">
                        <img class="backbutton" src="./img/BackButton.png">
                    </button>
                    <button onclick="window.location.href='index.html';"  class="home">
                        <img class="homebutton" src="./img/JUVA_Blueberry_Logo.png">
                    </button>
                </div>
                <div class="drink-holder">
                    <button onclick="getCost(3.50), getJuice('John Lemon'), getDesc('Lemony fresh!'), window.location.href='payment_options.html' " class="button-36" role="button">
                        <h3>John Lemon</h3>
                        <img src="img/JohnLemon.png" alt="">
                    </button>
                    <button onclick="getCost(4.50), getJuice('Underground'), getDesc('All the minerals!'), window.location.href='payment_options.html' "class="button-36" role="button">
                        <h3>Underground</h3>
                        <img src="img/Underground.png" alt="">
                    </button>
                    <button onclick="getCost(3.52), getJuice('Red Zeppelin'), getDesc('You know he would love it'),  window.location.href='payment_options.html' "class="button-36" role="button">
                        <h3>Red Zeppelin</h3>
                        <img src="img/RedZeppelin.png" alt="">
                    </button>
                    <button onclick="getCost(6.50), getJuice('Citrus Psych'), getDesc('Get psyched for this!'), window.location.href='payment_options.html' "class="button-36" role="button">
                        <h3>Citrus Psych</h3>
                        <img src="img/Citrus-Psych.png" alt="">
                    </button>
                    <button onclick="getCost(2.24), getJuice('Reboot'), getDesc('Get that energy back!'), window.location.href='payment_options.html' "class="button-36" role="button">
                        <h3>Reboot</h3>

                    </button>
                    <button onclick="getCost(4.51), getJuice('Prescription'), getDesc('Makes you feel so much better!'), window.location.href='payment_options.html' "class="button-36" role="button">
                        <h3>Prescription</h3>
                        <img src="img/Prescription.png" alt="">
                    </button>
                </div>
                </div>
                
            </div>
        </div>
	</body>
</html>
